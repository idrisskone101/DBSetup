name: Discovery Pipeline

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Discovery mode'
        required: true
        default: 'popular'
        type: choice
        options:
          - popular
          - genre
      limit:
        description: 'Maximum titles to discover'
        required: true
        default: '50000'
        type: string
      filter:
        description: 'Filter by type'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - movies-only
          - tv-only

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour max
    # Skip scheduled runs if pipeline is paused (set DISCOVERY_PAUSED=true in repo variables)
    if: github.event_name == 'workflow_dispatch' || vars.DISCOVERY_PAUSED != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run discovery pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: |
          echo "ðŸš€ Starting discovery pipeline..."
          echo "ðŸ“Š Mode: ${{ inputs.mode || 'popular' }}"
          echo "ðŸ“Š Limit: ${{ inputs.limit || '50000' }}"
          echo "ðŸ“Š Filter: ${{ inputs.filter || 'both' }}"

          # Build command
          CMD="node clean/discovery/discovery-pipeline.js --mode ${{ inputs.mode || 'popular' }} --limit ${{ inputs.limit || '50000' }}"

          # Add filter if specified
          if [ "${{ inputs.filter }}" = "movies-only" ]; then
            CMD="$CMD --movies-only"
          elif [ "${{ inputs.filter }}" = "tv-only" ]; then
            CMD="$CMD --tv-only"
          fi

          # Run the command
          $CMD

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: discovery-logs
          path: |
            clean/logs/*.json
          retention-days: 7
