name: Enrichment Pipeline (Clean-v2)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum titles to process'
        required: true
        default: '5000'
        type: string
      offset:
        description: 'Skip first n titles (for pagination)'
        required: false
        default: '0'
        type: string
      unenriched_only:
        description: 'Only process titles not yet enriched'
        required: false
        default: false
        type: boolean
      filter:
        description: 'Filter by type'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - movies-only
          - tv-only
      resume:
        description: 'Resume from checkpoint'
        required: false
        default: false
        type: boolean

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run enrichment pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: |
          echo "Starting enrichment pipeline..."
          echo "Limit: ${{ inputs.limit }}"
          echo "Offset: ${{ inputs.offset }}"
          echo "Unenriched only: ${{ inputs.unenriched_only }}"
          echo "Filter: ${{ inputs.filter }}"
          echo "Resume: ${{ inputs.resume }}"

          # Build command
          CMD="node clean-v2/pipelines/enrichment-pipeline.js --limit ${{ inputs.limit }}"

          # Add offset if specified
          if [ "${{ inputs.offset }}" != "0" ]; then
            CMD="$CMD --offset ${{ inputs.offset }}"
          fi

          # Add unenriched-only if specified
          if [ "${{ inputs.unenriched_only }}" = "true" ]; then
            CMD="$CMD --unenriched-only"
          fi

          # Add filter if specified
          if [ "${{ inputs.filter }}" = "movies-only" ]; then
            CMD="$CMD --movies-only"
          elif [ "${{ inputs.filter }}" = "tv-only" ]; then
            CMD="$CMD --tv-only"
          fi

          # Add resume if specified
          if [ "${{ inputs.resume }}" = "true" ]; then
            CMD="$CMD --resume"
          fi

          # Run the command
          echo "Running: $CMD"
          $CMD

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: enrichment-logs
          path: |
            clean-v2/logs/*.log
            clean-v2/logs/*.json
          retention-days: 7


