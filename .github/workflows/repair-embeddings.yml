name: Repair Embeddings Pipeline

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum titles to process'
        required: true
        default: '500'
        type: string
      filter:
        description: 'Filter by type'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - movies-only
          - tv-only
      all:
        description: 'Process all enriched titles (ignore needs_enrichment flag)'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'Preview only, no changes'
        required: false
        default: false
        type: boolean

jobs:
  repair-embeddings:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Run embeddings repair pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          CMD="node clean-v2/pipelines/repair-embeddings-pipeline.js --limit ${{ inputs.limit }}"

          if [ "${{ inputs.filter }}" = "movies-only" ]; then
            CMD="$CMD --movies-only"
          elif [ "${{ inputs.filter }}" = "tv-only" ]; then
            CMD="$CMD --tv-only"
          fi

          if [ "${{ inputs.all }}" = "true" ]; then
            CMD="$CMD --all"
          fi

          if [ "${{ inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: repair-embeddings-logs
          path: clean-v2/logs/*.log
          retention-days: 7
