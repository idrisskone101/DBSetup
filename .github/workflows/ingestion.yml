name: Ingestion Pipeline

on:
  schedule:
    # Run 30 minutes after discovery (offset to avoid overlap)
    - cron: '30 */6 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum titles to ingest'
        required: true
        default: '50000'
        type: string
      filter:
        description: 'Filter by type'
        required: false
        default: 'both'
        type: choice
        options:
          - both
          - movies-only
          - tv-only
      resume:
        description: 'Resume from checkpoint'
        required: false
        default: false
        type: boolean

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ingestion pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: |
          echo "ðŸš€ Starting ingestion pipeline..."
          echo "ðŸ“Š Limit: ${{ inputs.limit || '50000' }}"
          echo "ðŸ“Š Filter: ${{ inputs.filter || 'both' }}"
          echo "ðŸ“Š Resume: ${{ inputs.resume || 'false' }}"

          # Build command
          CMD="node clean/ingestion/ingestion-pipeline.js --limit ${{ inputs.limit || '50000' }}"

          # Add filter if specified
          if [ "${{ inputs.filter }}" = "movies-only" ]; then
            CMD="$CMD --movies-only"
          elif [ "${{ inputs.filter }}" = "tv-only" ]; then
            CMD="$CMD --tv-only"
          fi

          # Add resume if specified
          if [ "${{ inputs.resume }}" = "true" ]; then
            CMD="$CMD --resume"
          fi

          # Run the command
          $CMD

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-logs
          path: |
            clean/logs/*.json
          retention-days: 7
